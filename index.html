<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="main">
        <div class="settings">
            <input type="color" class="colorpicker" value="#000000">
            <button class = 'colorChoice'>Static Color Mode</button>
            <button class="rainbowButton">rainbow mode</button>
            <button class="clear">clear</button>
            <div class = "size">
                <div class="range">value</div>
                <input type="range" id="slider" min="1" max="100" value="50" onchange="updateGrid()">
            </div>
        </div>
        <div class="grid"></div>
    </div>
</body>
<script src="Script.js"></script>
</html>
